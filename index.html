<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body onload="windowWidth()">
    <div id="desktop-flex">
      <div id="main-container">
        <div id="top">
          <header><img src="./images/logo.svg" alt="" /></header>
          <div id="main-img"><img src="./images/hero-mobile.jpg" alt="" /></div>
        </div>

        <main>
          <div id="desktop-main">
            <h1>
              <span>WE'RE</span><br />COMING<br />
              SOON
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="">
              <input type="text" placeholder="Email Address" name="" id="" />

              <img
                id="error-img"
                class="hidden"
                src="./images/icon-error.svg"
                alt=""
              />
              <button onclick="emailValidation()">
                <img src="./images/icon-arrow.svg" alt="" />
              </button>
            </form>
            <p id="error-message" class="hidden">
              Please provide a valid email
            </p>
          </div>
        </main>
      </div>

      <div id="desktop-img">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
